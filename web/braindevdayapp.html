<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrainDevDayApp</title>
    
    <script async type="application/dart" src="braindevdayapp.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="braindevdayapp.css">
  </head>
  
  <body>
    <div>
      <h1>
        BrainDevDayApp 
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
      </h1>
    </div>
    
    <div style="width: 400px; float: left">
      <input id="new-user" placeholder="New user?" autofocus>    
      <div id="employees-list">
      </div>    
      
      <div id="employee-details">
        <div id="employee-name"></div> 
        <input id="new-proposal" placeholder="New proposal?">    
        <ul id="proposals-list"></ul>
      </div>
      
    </div>
    
    <div style="">
      <table id="choices"></table> 
    </div>
    
    <div id="console"></div>
  </body>
  
</html>
